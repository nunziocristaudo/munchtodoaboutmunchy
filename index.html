<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>munch of a munchyness</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
    }
    #media-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .media {
      position: absolute;
      max-width: 300px;
      max-height: 200px;
      transition: transform 0.3s;
      cursor: pointer;
      opacity: 0.8;
    }
    .media:hover {
      transform: scale(1.2);
      opacity: 1;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="media-container"></div>
  <script>
    const files = [
      "media/9sd82d.webp",
      "media/d0a9a2.mp4",
      "media/b82fj3.webp",
      "media/ff91hh.mp4"
      // Add more filenames here as you upload
    ];

    const container = document.getElementById("media-container");
    const screenW = window.innerWidth;
    const screenH = window.innerHeight;

    files.forEach((file, index) => {
      const isVideo = file.endsWith(".mp4");
      const el = isVideo ? document.createElement("video") : document.createElement("img");
      el.src = file;
      el.className = "media";
      el.style.left = Math.random() * screenW + "px";
      el.style.top = Math.random() * screenH + "px";
      el.style.animation = `float${index % 5} ${20 + Math.random() * 30}s linear infinite`;
      if (isVideo) {
        el.autoplay = true;
        el.muted = true;
        el.loop = true;
      }
      container.appendChild(el);
    });

    const style = document.createElement("style");
    for (let i = 0; i < 5; i++) {
      style.innerHTML += `
        @keyframes float${i} {
          0% {
            transform: translateY(0) translateX(0);
          }
          50% {
            transform: translateY(${Math.random() * 100 - 50}px) translateX(${Math.random() * 100 - 50}px);
          }
          100% {
            transform: translateY(0) translateX(0);
          }
        }
      `;
    }
    document.head.appendChild(style);
  </script>
</body>
</html>
